<!doctype html>
<html lang="en" ng-app="blog">
<head>
    <meta charset="utf-8">
    <title>Laura's page</title>

    <link rel="stylesheet" type="text/css" href="css/app.css"/>

</head>

<body ng-controller="Controller">
    <div id="header">
        <h1> Hello world </h1>
    </div>

    <div id="left">
        <form class="well form-search">
            <input type="text" class="input-medium search-query" ng-model="search"/>
            <ul>

                <li ng-repeat="(tag, count) in tags()"> {{tag}} ({{count}}) </li>
            </ul>

            <ul>
                <li ng-repeat="(id, article) in articles"> {{article.title}} {{normalizeDate(article.date)}} </li>
            </ul>
        </form>
    </div>


    <div id="center">


        <header>

            <ul>
                <li ng-class="isActive('home')"><a href="#/home">Home</a></li>
                <li ng-class="isActive('about')"><a href="#/about">About</a></li>
                <li ng-class="isActive('design')"><a href="#/design">Landscape Design</a></li>
                <li ng-class="isActive('art')"><a href="#/art">Art</a></li>
                <li ng-class="isActive('contact')"><a href="#/contact">Contact</a></li>
            </ul>
        </header>

        <ng-view></ng-view>

        <hr>

        <p> Debug {{ articles | json }} </p>

    </div>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/underscore/underscore.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <script src="lib/jquery/jquery.js"></script>




</body>
</html>
